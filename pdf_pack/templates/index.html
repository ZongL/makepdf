<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF合并工具</title>
</head>
<body>
    <h1>PDF合并工具</h1>
    <h2>项目文件树：</h2>
    <ul>
        {% for root_dir in file_tree %}
            <li>
                {{ root_dir['name'] }}
                <ul>
                    {% for item in root_dir['children'] %}
                        <li>
                            {{ item['name'] }} ({{ item['type'] }})
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <form action="/merge_pdfs" method="POST" enctype="multipart/form-data">
        <h2>上传PDF文件：</h2>
        <input type="file" name="pdf_files" multiple>
        <br>
        <input type="submit" value="合并PDF">
    </form>
    <h2>下载合并后的PDF：</h2>
    <a href="/download_merged_pdf" class="btn btn-primary" role="button" download>下载合并后的PDF</a>
</body>
</html>
