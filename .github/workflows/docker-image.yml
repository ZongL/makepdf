name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/ZongL/mypdfweb:latest

    - nameï¼šPush Doker image to Cr
      run: docker push ghcr.io/ZongL/mypdfweb:latest
